    /* ðŸŒ· Tulip Frame */
    .tulip-frame {
      position: relative;
      width: 370px;
      height: 370px;
      margin-top: 40px;
    }
    .tulip-frame img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      border: 10px solid #f9a8d4;
      box-shadow: 0 0 25px rgba(249, 168, 212, 0.5);
      background: white;
      position: relative;
      z-index: 2;
    }
    .tulip-ring {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 440px;
      height: 440px;
      transform: translate(-50%, -50%);
      z-index: 1;
    }
    .tulip {
      position: absolute;
      left: 50%;
      top: 50%;
      font-size: 28px;
      transform-origin: center;
      filter: drop-shadow(0 0 6px rgba(249, 168, 212, 0.7));
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 4px rgba(249, 168, 212, 0.5)); }
      to { filter: drop-shadow(0 0 14px rgba(249, 168, 212, 0.9)); }
    }
    .tulip:nth-child(1)  { transform: rotate(0deg)   translate(220px) rotate(0deg); }
    .tulip:nth-child(2)  { transform: rotate(30deg)  translate(220px) rotate(-30deg); }
    .tulip:nth-child(3)  { transform: rotate(60deg)  translate(220px) rotate(-60deg); }
    .tulip:nth-child(4)  { transform: rotate(90deg)  translate(220px) rotate(-90deg); }
    .tulip:nth-child(5)  { transform: rotate(120deg) translate(220px) rotate(-120deg); }
    .tulip:nth-child(6)  { transform: rotate(150deg) translate(220px) rotate(-150deg); }
    .tulip:nth-child(7)  { transform: rotate(180deg) translate(220px) rotate(-180deg); }
    .tulip:nth-child(8)  { transform: rotate(210deg) translate(220px) rotate(-210deg); }
    .tulip:nth-child(9)  { transform: rotate(240deg) translate(220px) rotate(-240deg); }
    .tulip:nth-child(10) { transform: rotate(270deg) translate(220px) rotate(-270deg); }
    .tulip:nth-child(11) { transform: rotate(300deg) translate(220px) rotate(-300deg); }
    .tulip:nth-child(12) { transform: rotate(330deg) translate(220px) rotate(-330deg); }

    }
